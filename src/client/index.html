    <!--  todo-list reminder notification template -->
    <script type="text/ng-template" id="todolist-reminder-template.html">
    <div class="ui-notification custom-template">
        <h3>Task Due</h3>
        <div class="message" ng-bind-html="message"></div>

        <div class="message">
            <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                  <div class="btn-group" role="group">
                    <!-- For button drop down list -->
                  <div class="dropdown">
                    <button type="button" id="reminderDropdown" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Later <span class="glyphicon glyphicon-chevron-down" aria-hidden="true" style="font-size:0.7em"></span></button>
                    <ul class="dropdown-menu" aria-labelledby="reminderDropdown">
                        <li><a href="#" ng-click="delayDate(1, title)">Remind me in 5 minutes</a></li>
                        <li><a href="#" ng-click="delayDate(2, title)">Remind me in an hour</a></li>
                        <li><a href="#" ng-click="delayDate(3, title)">Remind me tomorrow</a></li>
                        <li><a href="#" ng-click="delayDate(4, title)">Ignore</a></li>
                    </ul>
                  </div>
                </div>

                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-success close-notification" ng-click="markComplete(title)">Done</button>
                </div>
            </div>
        </div>
    </div>
    </script>
    <!-- end todo-list reminder notification template -->
