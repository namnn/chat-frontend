<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="min-height: 921px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    <!--   <h1>
        Please sign in
        <small>Layout with collapsed sidebar on load</small>
      </h1>
      <ol class="breadcrumb">

  </section>

    <!-- Main content -->
    <section class="content">
        <div class="container">
            <div class="login-box">
                <div class="login-logo">
                    <b>Simple Chat System</b>
                </div>
                <!-- /.login-logo -->
                <div class="login-box-body" ng-if="vm.view == 1">
                    <p class="login-box-msg">Sign in to start your session</p>

                    <form>
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="Username" ng-model="vm.user.username">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" placeholder="Password" ng-model="vm.user.password">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="row">
                            <!-- /.col -->
                            <div class="col-xs-4 col-xs-offset-8">
                                <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="vm.login(vm.user)">
                                    Sign In
                                </button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <a href="/" class="text-center" ng-click="vm.toggleView(2)">Register a new membership</a>
                </div>
                <!-- /.login-box-body -->
                <div class="register-box-body" ng-if="vm.view == 2">
                    <p class="login-box-msg">Register a new membership</p>

                    <form>
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="First name" ng-model="vm.newUser.first">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="Last name" ng-model="vm.newUser.last">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="Username" ng-model="vm.newUser.username">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" placeholder="Password" ng-model="vm.newUser.password">
                            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                        </div>
                        <div class="row">
                            <!-- /.col -->
                            <div class="col-xs-4 col-xs-offset-8">
                                <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="vm.signup(vm.newUser)">
                                    Register
                                </button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <a href="/" class="text-center" ng-click="vm.toggleView(1)">I already have a membership</a>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
