<div ng-controller="SidebarController as vm" ng-show="vm.adminLevel > -1">
    <ht-sidebar when-done-animating="vm.sidebarReady()">
        <!-- Left side column. contains the sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
		                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
		                </button>
		              </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">MAIN NAVIGATION</li>
                    <li class="treeview fake-hyperlink" ng-class="vm.isCurrent(r)" ng-repeat="r in vm.navRoutes" ng-if="!r.hideFromSidebar || r.noTab" ng-attr-id="{{vm.getTitle(r)}}">
                        <a ui-sref="{{r.name}}" ng-if="vm.getChildrenNavRoutes(r.title).length == 0 && !r.noTab"><i class={{r.settings.className}}></i> <span>{{r.settings.name}}</span></a>
                        <a ng-if="vm.getChildrenNavRoutes(r.title).length > 0 && !r.noTab"><i class={{r.settings.className}}></i> <span translate={{r.settings.name}}></span></a>
                        <a ng-if="r.noTab" ng-click="vm.logout()"><i class={{r.settings.className}}></i> <span>{{r.settings.name}}</span></a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
    </ht-sidebar>
</div>
